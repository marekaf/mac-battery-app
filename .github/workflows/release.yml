name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $VERSION" Info.plist

      - name: Build
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Package
        run: ditto -c -k --keepParent BatteryBar.app BatteryBar.zip

      - name: Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: BatteryBar.zip
          generate_release_notes: true

      - name: Update Homebrew tap
        if: env.TAP_UPDATE_TOKEN != ''
        env:
          TAP_UPDATE_TOKEN: ${{ secrets.TAP_UPDATE_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token $TAP_UPDATE_TOKEN" \
            https://api.github.com/repos/marekaf/homebrew-tap/dispatches \
            -d "{\"event_type\":\"release-published\",\"client_payload\":{\"tag\":\"$GITHUB_REF_NAME\"}}"
